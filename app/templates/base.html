<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Portafolio</title>
<link rel="stylesheet" href="/static/style.css">

<body>
    <header>
        <div class="logo">EDUARDO MARTINEZ</div>
        <nav>
            <ul>
                <li><a href="{{ url_for("portfolio.index") }}">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section> 
    <div class='footer'>
        <div class='center full-width'>
            <div class='row'>
                <h3>Contáctame :)</h3>
            </div>
        </div>
        <div class='center full-width'>
            <div class='row'>
                <p>O también puedes seguirme en mis redes sociales</p>
            </div>
        </div>
        <div class='center full-width social-links'>
            <div class='row'>
                <a target='_blank' href='https://twitter.com/Edujami'><img class='social' width=30 src='{{ url_for('static', filename="twitter.png") }}' /></a>
                <a target='_blank' href='https://www.linkedin.com/in/eduardo-martinez-palomino-bb3a32173/'><img class='social' width=30 src='{{ url_for('static', filename="linkedin.png") }}' /></a>
            </div>    
        </div>
        <div class='made-with'>
            <div class='row'>
                <p>Hecho con ❤️ por Eduardo Martinez</p>
            </div>
        </div>
    </div>  
</body>
